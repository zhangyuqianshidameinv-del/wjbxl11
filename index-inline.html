/* 全局样式重置和基础设置 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

    color: #1d1d1f;

}

/* 容器样式 */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* 导航栏样式 */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
}

.nav-logo .logo-text {
    font-size: 24px;
    font-weight: 700;
    background: linear-gradient(135deg, #689f38, #558b2f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    transition: all 0.3s ease;
    cursor: pointer;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 40px;
}

.nav-link {
    text-decoration: none;
    color: #1d1d1f;
    font-weight: 500;
    font-size: 16px;
    transition: all 0.3s ease;
    padding: 8px 16px;
    border-radius: 8px;
}

.nav-link:hover {
    color: #689f38;
    background: rgba(104, 159, 56, 0.08);
    transform: translateY(-2px);
}

/* 主要内容区域 */
main {
    margin-top: 70px;
}

/* 首页英雄区域 */
.hero-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e8 50%, #dcedc8 100%);
    position: relative;
    overflow: hidden;
}

.hero-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
    position: relative;
    z-index: 1;
}

.hero-content {
    animation: fadeInUp 1s ease-out;
}

.hero-title {
    font-size: 3.5rem;
    font-weight: 700;
    margin-bottom: 20px;
    line-height: 1.2;
    position: relative;
}

.highlight {
    background: linear-gradient(135deg, #689f38, #558b2f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
    display: inline-block;
}

.hero-subtitle {
    font-size: 1.3rem;
    color: #6c757d;
    margin-bottom: 40px;
    font-weight: 400;
}

.hero-buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.btn {
    display: inline-block;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.4s ease;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background: linear-gradient(135deg, #689f38, #558b2f);
    color: white;
    box-shadow: 0 10px 30px rgba(104, 159, 56, 0.3);
}

.btn-primary:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 50px rgba(104, 159, 56, 0.4);
}

.btn-secondary {
    background: transparent;
    color: #689f38;
    border: 2px solid #689f38;
}

.btn-secondary:hover {
    color: white;
    background: #689f38;
    transform: translateY(-4px);
}

/* 虚拟形象区域 */
.hero-image {
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeInRight 1s ease-out 0.3s both;
}

.virtual-avatar {
    position: relative;
    width: 320px;
    height: 320px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

.virtual-avatar:hover {
    transform: scale(1.05);
}

.avatar-image {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #689f38;
    box-shadow: 0 20px 60px rgba(104, 159, 56, 0.2);
    transition: all 0.3s ease;
    position: relative;
    z-index: 2;
}

.avatar-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 340px;
    height: 340px;
    background: radial-gradient(circle, rgba(104, 159, 56, 0.1) 0%, transparent 70%);
    border-radius: 50%;
    animation: glow 3s ease-in-out infinite alternate;
    z-index: 1;
}

@keyframes glow {
    from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
    }
    to {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.3;
    }
}

/* 关于我部分 */
.about-section {
    padding: 100px 0;
    background: linear-gradient(135deg, #ffffff 0%, #f9fbe7 100%);
}

.section-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 60px;
    color: #1d1d1f;
}

.about-content {

}

.about-text h3 {

    font-weight: 600;

}

.about-text p {

    color: #6c757d;
    margin-bottom: 20px;
    line-height: 1.8;
}

.skills-grid {

    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.skill-item {

    align-items: center;
    gap: 15px;
    padding: 25px;
    background: rgba(241, 248, 233, 0.6);
    border: 1px solid rgba(104, 159, 56, 0.2);
    border-radius: 15px;
    transition: all 0.5s ease;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.skill-item:hover {
    background: linear-gradient(135deg,

        rgba(241, 248, 233, 0.9),

    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(104, 159, 56, 0.2);
}

.skill-icon {
    font-size: 2.5rem;
    transition: all 0.4s ease;
    position: relative;
    z-index: 2;
}

.skill-item:hover .skill-icon {
    transform: rotateY(360deg) scale(1.2);
}

.skill-item span {
    font-weight: 600;
    color: #1d1d1f;
    position: relative;
    z-index: 2;
    transition: all 0.3s ease;
}

.skill-item:hover span {
    color: #558b2f;
    transform: translateX(3px);
}

/* 联系方式部分 */
.contact-section {
    padding: 100px 0;
    background: linear-gradient(135deg, #f1f8e9 0%, #f9fbe7 100%);
    position: relative;
    overflow: hidden;
}

.social-links {

    gap: 30px;

    margin: 0 auto;
    position: relative;
    z-index: 1;
}

.social-link {

    border-radius: 20px;

    color: #1d1d1f;

    border-color: rgba(104, 159, 56, 0.3);

.social-icon {

    height: 60px;

    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    position: relative;

    overflow: hidden;

.social-link:hover .social-icon {

.social-link:hover .social-icon svg {
    transform: rotateY(180deg);

.modal-overlay {

.modal-content {

.wechat-modal.show .modal-content {
    transform: scale(1) translateY(0);
}

.close-btn {

    height: 30px;

.close-btn:hover {

.modal-body {

.qr-code-image {

    margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

}

.qr-code-image:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.qr-tip {
    color: #666;
    font-size: 14px;
    margin-bottom: 15px;
    font-weight: 500;
}

.wechat-info {
    background: #f8f9fa;

    border-radius: 12px;

}

.wechat-id {
    color: #07c160;

}

/* 页脚 */
.footer {
    background: #1d1d1f;
    color: white;
    text-align: center;
    padding: 40px 0;
}

.footer p {
    color: #86868b;

/* 动画效果 */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }

@keyframes fadeInRight {
    from {

        transform: translateX(50px);
    }
    to {

/* 响应式设计 */
@media (max-width: 768px) {

    .skills-grid {

    }
    
    .social-links {
        grid-template-columns: 1fr;

}

@media (max-width: 480px) {

        width: 200px;
        height: 200px;
    }
    
    .avatar-image {
        width: 200px;
        height: 200px;
    }
}

        // 微信二维码弹窗功能

            const modal = document.getElementById('wechatModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
        }

        function closeWechatQR() {
            const modal = document.getElementById('wechatModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (scrollY >= (sectionTop - 200)) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
